name: tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: install
        run: make install
      - name: build
        run: make build
      - name: run test
        run: make test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: install
        run: make install
      - name: build
        run: make build
      - name: run lint
        run: make lint
  hello-from-hexlet:
    runs-on: ubuntu-latest
    steps:
      - uses: hexlet-components/hello-from-hexlet-action

